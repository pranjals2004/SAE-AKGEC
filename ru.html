<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="ru.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo"><img src="images/SAE LOGO.png" alt="SAE Logo"></div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="reach us.html">Join Us</a></li>
      </ul>
    </div>
  </nav>

  <section class="contact-section">
    <div class="contact-container">
      
      <!-- Illustration -->
      <div class="contact-image">
        <img src="images/mail-GIF.gif" alt="Contact Illustration">
      </div>

      <!-- Form -->
      <div class="contact-form">
        <h2>Talk to Us</h2>
        <form id="messageForm">
          <div class="input-box">
            <input type="text" id="name" placeholder="Name" required>
          </div>
          <div class="input-box">
            <input type="email" id="email" placeholder="E-mail" required>
          </div>
          <div class="input-box">
            <textarea id="message" placeholder="Message" required></textarea>
          </div>
          <button type="submit" class="btn">Send message</button>
        </form>
      </div>

    </div>
  </section>

  <script src="ru.js"></script>
</body>
</html>
